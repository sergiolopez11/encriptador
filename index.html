<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <link href="/menu.css" rel="stylesheet">
    <link href="/img/img_1.png" rel="shortcut icon">
</head>

<body>
    <div class="contenedor_uno" id="contenedorTexto">
            <img class="imagen" id="img" src="/img/img.png" rel="stylesheet">
            <p class="parrafo_uno" id="parrafo">Ningun mensaje fue encontrado</p>
            <p class="parrafo_dos" id="parrafo_2">Ingrese el texto que desea encriptar o desencriptar</p>
    </div>
    <section class="contenedor_dos">
            <h1 class="titulo">Ingrese el texto aqui:</h1>
            <img class="imagen_dos" src="/img/img_1.png">
            <textarea class="texto" id="text"></textarea>
            <button class="boton_uno" id="boton_2">Desencriptar</button>
            <button class="boton_dos" id="boton_1">Encriptar</button>
    </section>
    <script src="/funcionalidades.js"></script>

</body>


</html>
